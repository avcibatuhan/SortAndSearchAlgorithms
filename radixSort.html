<html>
<head>
<title>Radix Sort</title>
<script type="text/javascript">
function ilkFonksiyon(){
    var elemanSayisi=parseInt(prompt("Dizinin Büyüklügünü Giriniz :"));
    var a= Array.from({length:elemanSayisi},() => Math.floor(Math.random()*400));
    document.writeln("Sıralanmamış Dizimiz <br> :" +a);
    var siralanmisDizi = radixSort(a);
    document.writeln("Sıralanmış Dizi <br>" + siralanmisDizi);
    document.writeln("<a href=./index.html > <br><br> ANA MENÜ</a>")
}

function radixSort (items, RADIX) {
  // default radix is then because we usually count to base 10
  if (RADIX === undefined || RADIX < 1) {
    RADIX = 10
  }

  var maxLength = false
  var placement = 1

  while (!maxLength) {
    maxLength = true
    var buckets = []

    for (var i = 0; i < RADIX; i++) {
      buckets.push([])
    }

    for (var j = 0; j < items.length; j++) {
      var tmp = items[j] / placement
      buckets[Math.floor(tmp % RADIX)].push(items[j])
      if (maxLength && tmp > 0) {
        maxLength = false
      }
    }

    var a = 0
    for (var b = 0; b < RADIX; b++) {
      var buck = buckets[b]
      for (var k = 0; k < buck.length; k++) {
        items[a] = buck[k]
        a++
      }
    }
    placement *= RADIX
  }
  return items
}



</script>
</head>


<body  onLoad="ilkFonksiyon()">


</body>
</html>
