<html>
<head>
<title>Merge Sort</title>
<script type="text/javascript">
function ilkFonksiyon(){
    var elemanSayisi=parseInt(prompt("Dizinin Büyüklügünü Giriniz :"));
    var a= Array.from({length:elemanSayisi},() => Math.floor(Math.random()*400));
    document.writeln("Sıralanmamış Dizimiz : <br>" +a);
    var siralanmisDizi = mergeSort(a);
    document.writeln("Sıralanmış Dizi <br>" + siralanmisDizi);
    document.writeln("<a href=./index.html > <br><br> ANA MENÜ</a>")
}

function merge(left, right) {
    let arr = []
    // Break out of loop if any one of the array gets empty
    while (left.length && right.length) {
        // Pick the smaller among the smallest element of left and right sub arrays 
        if (left[0] < right[0]) {
            arr.push(left.shift())  
        } else {
            arr.push(right.shift()) 
        }
    }
    
    // Concatenating the leftover elements
    // (in case we didn't go through the entire left or right array)
    return [ ...arr, ...left, ...right ]
}
function mergeSort(array) {
  const half = array.length / 2
  
  // Base case or terminating case
  if(array.length < 2){
    return array 
  }
  
  const left = array.splice(0, half)
  return merge(mergeSort(left),mergeSort(array))
}


</script>
</head>


<body  onLoad="ilkFonksiyon()">


</body>
</html>
